<div id="login">
	<div class="row">
		<h1 class="text-center">Login</h1>	
	</div>
	<form ng-submit="login.login()">
		<div class="row">
			<div class="form-group col-sm-4 col-sm-offset-4">
				<input placeHolder="email" type="text" class="form-control" ng-model="login.email">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-4 col-sm-offset-4">
				<input placeHolder="password" type="password" class="form-control" ng-model="login.password">
			</div>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-lg btn-primary">
				Submit
			</button>
		</div>

		<br/>
		<br/>
		<div class="row">
			<div class="alert alert-danger text-center col-sm-4 col-sm-offset-4" ng-if="login.error" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				{{ login.error }}
			</div>
		</div>

	</form>
	
</div>
