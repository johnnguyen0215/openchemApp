<div id="signup">
	<div class="row">
		<h1 class="text-center">Create Your Account</h1>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<form ng-submit="signup.signup()">
				<div class="row">
					<div class="form-group col-sm-9 col-sm-offset-2">
						<label>Name</label>
						<input type="text" class="form-control" ng-model="signup.name">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-9 col-sm-offset-2">
						<label>Email</label>
						<input type="text" class="form-control" ng-model="signup.email">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-9 col-sm-offset-2">
						<label>Username</label>
						<input type="text" class="form-control" ng-model="signup.username">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-9 col-sm-offset-2">
						<label>Password</label>
						<input type="password" class="form-control" ng-model="signup.password">
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-lg btn-primary">Submit</button>
				</div>
				<br/>
				<br/>
			</form>
			<div class="show-hide-message" ng-show="signup.error">
				<div ng-class="signup.alertmsg">
					{{ signup.message }}
				</div>
			</div>
		</div>
		<div class="col-sm-3">
			<p>Choose Your Topic Preferences</p>
			<ul id="preferenceList">
				<li class="preferenceChoice" ng-repeat="preference in signup.preferences">
					<div ng-click="signup.addUserPreference(preference)">{{ preference }}</div>					
				</li>
			</ul>
		</div>
		<div class="col-sm-3">
			<p ng-if="signup.userPreferences.length > 0">Your Preferences</p>
			<ul id="userPreferenceList">
				<li class="userPreference" ng-repeat="userPreference in signup.userPreferences">
					<button ng-click="signup.deleteUserPreference(userPreference)" class="btn btn-primary">{{userPreference}}</button>
				</li>
			</ul>
		</div>
	</div>


</div>
